<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мишень</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/Montserrat.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/js-snackbar.css">

    <script src="js/jquery-3.7.1.slim.min.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header__left">
            <div class="header__logo">
                <img src="media/icon-dark.png" class="logo__img" alt="">
                <span class="logo__name">Мишень</span>
            </div>
        </div>
        <div class="header__right">
            <div class="header__score">
                <span class="score__text">Очки:</span>
                <span class="score__value" id="score">0</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container__inputs">
            <div class="input__object">
                <input type="number" value="" id="x" placeholder="X" max="999" maxlength="3">
            </div>
            <div class="input__object">
                <input type="number" value="" id="y" placeholder="Y" max="999" maxlength="3">
            </div>
            <div class="input__object">
                <pre>кол-во рандомных попаданий от -10 до 10</pre>
                <input type="number" value="" id="count" placeholder="" max="999" maxlength="3" oninput="disableXY()">
            </div>
        </div>
        <div class="container__start">
            <input type="button" value="Check" onclick="check()" id="check_btn">
            <input type="button" value="Random Check" onclick="random()">
        </div>
        
        <canvas height='318' width='318' id='canvas'>
        </canvas>
    </div>
    <div class="footer">
        <input type="button" class="clear__data" value="Удалить сохранение" onclick="clearData()">
        <span>Ирхин Илья, ИВТ</span>
    </div>
    
    <script src="js/js-snackbar.min.js" defer></script>
    <script src="js/index.js" defer></script>
</body>
</html>
