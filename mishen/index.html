<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мишень</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/Montserrat.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/js-snackbar.css">
</head>
<body>
    <div class="header">
        <div class="header__left">
            <div class="header__logo">
                <span class="logo__name">Мишень</span>
            </div>
        </div>
        <div class="header__right">
            <div class="header__score">
                <span class="score__text">Очки:</span>
                <span class="score__value" id="score">0</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container__inputs">
            <div class="input__object">
                <pre>Позиция X:</pre>
                <input type="number" value="" id="x" placeholder="от 0.0 до 999" max="999" maxlength="3">
            </div>
            <div class="input__object">
                <pre>Позиция Y:</pre>
                <input type="number" value="" id="y" placeholder="от 0.0 до 999" max="999" maxlength="3">
            </div>
            
        </div>
        <div class="container__start">
            <input type="button" value="Go!!" onclick="start()">
        </div>
        
        <canvas height='318' width='318' id='canvas'>
        </canvas>
    </div>
    <div class="footer">
        <input type="button" class="clear__data" value="Удалить сохранение" onclick="clearCookie()">
        <span>Ирхин Илья, ИВТ</span>
    </div>
    
    <script src="js/js-snackbar.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
